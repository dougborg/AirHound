name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  commitlint:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0
      - uses: wagoid/commitlint-github-action@b948419dd99f3fd78a6548d48f94e3df7f6bf3ed # v6

  fmt:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - uses: dtolnay/rust-toolchain@0f1b44df7e9cbb178d781a242338dfa5e243ad7f # nightly
        with:
          components: rustfmt
      - run: cargo fmt --check
        env:
          RUSTUP_TOOLCHAIN: nightly

  schemas:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - uses: extractions/setup-just@e33e0265a09d6d736e2ee1e0eb685ef1de4669ff # v3
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: "3.x"
      - run: pip install check-jsonschema
      - name: Check JSON formatting
        run: just check-json
      - name: Validate schemas (metaschema)
        run: just check-schemas
      - name: Validate examples against schemas
        run: just check-examples

  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - uses: dtolnay/rust-toolchain@0f1b44df7e9cbb178d781a242338dfa5e243ad7f # nightly
      - run: cargo test --lib --no-default-features
        env:
          RUSTUP_TOOLCHAIN: nightly

  audit:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - uses: dtolnay/rust-toolchain@0f1b44df7e9cbb178d781a242338dfa5e243ad7f # nightly
      - name: Install cargo-audit
        run: cargo install cargo-audit --locked
        env:
          RUSTUP_TOOLCHAIN: nightly
      - name: Audit dependencies
        run: cargo audit
        env:
          RUSTUP_TOOLCHAIN: nightly

  build:
    runs-on: ubuntu-latest
    container:
      image: espressif/idf-rust:all_1.90.0.0
      options: --user root
      env:
        RUSTUP_HOME: /home/esp/.rustup
        CARGO_HOME: /home/esp/.cargo
    strategy:
      matrix:
        include:
          - name: xiao
            target: xtensa-esp32s3-none-elf
            features: xiao
          - name: m5stickc
            target: xtensa-esp32-none-elf
            features: m5stickc
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Build ${{ matrix.name }}
        run: |
          export PATH="/home/esp/.cargo/bin:$PATH"
          . /home/esp/export-esp.sh
          cargo build --no-default-features --features ${{ matrix.features }} --release --target ${{ matrix.target }} -Z build-std=core,alloc

      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: elf-${{ matrix.name }}
          path: target/${{ matrix.target }}/release/airhound
          retention-days: 7

  build-std:
    runs-on: ubuntu-latest
    container:
      image: espressif/idf-rust:all_1.90.0.0
      options: --user root
      env:
        RUSTUP_HOME: /home/esp/.rustup
        CARGO_HOME: /home/esp/.cargo
    strategy:
      matrix:
        include:
          - name: xiao-std
            target: xtensa-esp32s3-espidf
            chip: esp32s3
            features: xiao
          - name: m5stickc-std
            target: xtensa-esp32-espidf
            chip: esp32
            features: m5stickc
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Build ${{ matrix.name }}
        run: |
          export PATH="/home/esp/.cargo/bin:$PATH"
          . /home/esp/export-esp.sh
          cd firmware-std && MCU=${{ matrix.chip }} cargo build --no-default-features --features ${{ matrix.features }} --release --target ${{ matrix.target }} -Z build-std=std,panic_abort

      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: elf-${{ matrix.name }}
          path: firmware-std/target/${{ matrix.target }}/release/airhound-std
          retention-days: 7

  # Wokwi simulation smoke test â€” add WOKWI_CLI_TOKEN repo secret to enable
  wokwi:
    needs: build
    runs-on: ubuntu-latest
    env:
      WOKWI_CLI_TOKEN: ${{ secrets.WOKWI_CLI_TOKEN }}
    steps:
      - if: env.WOKWI_CLI_TOKEN != ''
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - if: env.WOKWI_CLI_TOKEN != ''
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7
        with:
          name: elf-m5stickc
          path: target/xtensa-esp32-none-elf/release/

      - name: Simulate firmware
        if: env.WOKWI_CLI_TOKEN != ''
        uses: wokwi/wokwi-ci-action@11ddc3fe66a14fcd46683fb21ae5c77657ad4606 # v1
        with:
          token: ${{ secrets.WOKWI_CLI_TOKEN }}
          timeout: 10000
          expect_text: "AirHound v"

  preview-binaries:
    if: github.event_name == 'pull_request' && !github.event.pull_request.draft
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: xiao
            chip: esp32s3
          - name: m5stickc
            chip: esp32
    steps:
      - uses: cargo-bins/cargo-binstall@7691a5b29cda4f5499b819e5618012ba4b6c3334 # main

      - name: Install espflash
        run: cargo binstall espflash --no-confirm

      - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7
        with:
          name: elf-${{ matrix.name }}

      - name: Create flashable binary
        run: espflash save-image --chip ${{ matrix.chip }} airhound airhound-${{ matrix.name }}.bin

      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: bin-${{ matrix.name }}
          path: airhound-${{ matrix.name }}.bin
          retention-days: 14

  preview-binaries-std:
    if: github.event_name == 'pull_request' && !github.event.pull_request.draft
    needs: build-std
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: xiao-std
            chip: esp32s3
          - name: m5stickc-std
            chip: esp32
    steps:
      - uses: cargo-bins/cargo-binstall@7691a5b29cda4f5499b819e5618012ba4b6c3334 # main

      - name: Install espflash
        run: cargo binstall espflash --no-confirm

      - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7
        with:
          name: elf-${{ matrix.name }}

      - name: Create flashable binary
        run: espflash save-image --chip ${{ matrix.chip }} airhound-std airhound-${{ matrix.name }}.bin

      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: bin-${{ matrix.name }}
          path: airhound-${{ matrix.name }}.bin
          retention-days: 14

  preview-comment:
    if: github.event_name == 'pull_request' && !github.event.pull_request.draft
    needs: [preview-binaries, preview-binaries-std]
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      actions: read
    steps:
      - name: Build comment body
        id: comment
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          base_url="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts"

          get_artifact_url() {
            local name=$1
            local id
            id=$(gh api "repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts" \
              --jq ".artifacts[] | select(.name == \"${name}\") | .id")
            if [ -n "$id" ]; then
              echo "${base_url}/${id}"
            fi
          }

          bin_xiao=$(get_artifact_url "bin-xiao")
          bin_m5stickc=$(get_artifact_url "bin-m5stickc")
          bin_xiao_std=$(get_artifact_url "bin-xiao-std")
          bin_m5stickc_std=$(get_artifact_url "bin-m5stickc-std")

          {
            echo 'body<<ENDOFCOMMENT'
            echo '### Preview Binaries'
            echo ''
            echo 'Flashable firmware binaries for this PR:'
            echo ''
            echo '#### no_std (Embassy)'
            echo '| Board | Chip | Download |'
            echo '|-------|------|----------|'
            echo "| XIAO ESP32-S3 | esp32s3 | [bin-xiao](${bin_xiao}) |"
            echo "| M5StickC Plus2 | esp32 | [bin-m5stickc](${bin_m5stickc}) |"
            echo ''
            echo '#### std (ESP-IDF)'
            echo '| Board | Chip | Download |'
            echo '|-------|------|----------|'
            echo "| XIAO ESP32-S3 | esp32s3 | [bin-xiao-std](${bin_xiao_std}) |"
            echo "| M5StickC Plus2 | esp32 | [bin-m5stickc-std](${bin_m5stickc_std}) |"
            echo 'ENDOFCOMMENT'
          } >> "$GITHUB_OUTPUT"

      - uses: marocchino/sticky-pull-request-comment@773744901bac0e8cbb5a0dc842800d45e9b2b405 # v2
        with:
          message: ${{ steps.comment.outputs.body }}
