name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  build-release:
    needs: release-please
    if: needs.release-please.outputs.release_created == 'true'
    runs-on: ubuntu-latest
    container:
      image: espressif/idf-rust:${{ matrix.chip }}_latest
      options: --user root
      env:
        RUSTUP_HOME: /home/esp/.rustup
        CARGO_HOME: /home/esp/.cargo
    strategy:
      matrix:
        include:
          - name: xiao
            target: xtensa-esp32s3-none-elf
            chip: esp32s3
            features: xiao
          - name: m5stickc
            target: xtensa-esp32-none-elf
            chip: esp32
            features: m5stickc
    steps:
      - uses: actions/checkout@v6

      - name: Build ${{ matrix.name }}
        run: |
          export PATH="/home/esp/.cargo/bin:$PATH"
          . /home/esp/export-esp.sh
          cargo build --no-default-features --features ${{ matrix.features }} --release --target ${{ matrix.target }} -Z build-std=core,alloc

      - name: Create flashable binary
        run: |
          export PATH="/home/esp/.cargo/bin:$PATH"
          . /home/esp/export-esp.sh
          espflash save-image --chip ${{ matrix.chip }} target/${{ matrix.target }}/release/airhound airhound-${{ matrix.name }}.bin

      - uses: actions/upload-artifact@v6
        with:
          name: release-bin-${{ matrix.name }}
          path: airhound-${{ matrix.name }}.bin

  publish-release:
    needs: [release-please, build-release]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v7
        with:
          pattern: release-bin-*
          merge-multiple: true

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          files: "*.bin"
