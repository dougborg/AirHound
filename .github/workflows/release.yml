name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write
  packages: read

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  build-release:
    needs: release-please
    if: needs.release-please.outputs.release_created
    runs-on: ubuntu-latest
    container:
      image: ${{ vars.DEV_IMAGE || 'ghcr.io/dougborg/airhound-dev:latest' }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    strategy:
      matrix:
        include:
          - name: xiao
            target: xtensa-esp32s3-none-elf
            chip: esp32s3
          - name: m5stickc
            target: xtensa-esp32-none-elf
            chip: esp32
    steps:
      - uses: actions/checkout@v4

      - name: Build ${{ matrix.name }}
        run: |
          . /home/esp/export-esp.sh
          just build-${{ matrix.name }}

      - name: Create flashable binary
        run: |
          . /home/esp/export-esp.sh
          espflash save-image --chip ${{ matrix.chip }} target/${{ matrix.target }}/release/airhound airhound-${{ matrix.name }}.bin

      - uses: actions/upload-artifact@v4
        with:
          name: release-bin-${{ matrix.name }}
          path: airhound-${{ matrix.name }}.bin

  # QEMU boot test â€” enable when espressif/qemu container is configured
  qemu-boot-test:
    needs: build-release
    runs-on: ubuntu-latest
    if: false # Enable when QEMU ESP32 support is configured
    steps:
      - uses: actions/download-artifact@v7
        with:
          pattern: release-bin-*
          merge-multiple: true

      - name: Boot test
        run: |
          # TODO: Set up espressif/qemu container
          # - Boot each firmware in QEMU
          # - Verify no panic/abort within 5 seconds
          # - Check for heap init log message
          echo "QEMU boot test placeholder"

  publish-release:
    needs: [release-please, build-release]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v7
        with:
          pattern: release-bin-*
          merge-multiple: true

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          files: "*.bin"
